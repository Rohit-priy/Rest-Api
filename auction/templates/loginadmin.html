{% extends 'navigation.html' %}
{% block body %}
{% load static %}

{% ifequal error "yes" %}
<script>
    alert('logged in successfully');
    window.location=('{% url 'admin_home' %}');
</script>
{% endifequal %}
{% ifequal error "not" %}
<script>
    alert('Username & Password are not Matching');
</script>
{% endifequal %}

<div class="container">
<div class="container-fluid" style="border-radius:10px;width:70%;margin-top:6%;background-color:whitesmoke">

  <div class="row">
    <div class="col-md-6">
    <img src="{% static 'images/adminlogo.jpg' %}" style="width:100%;height: 350px;px">
    </div>
    <div class="col-md-6">

      {% comment %} <img src="{% static 'images/location.png' %}" style="margin-top:2%;width:40%;margin-left:29%"> {% endcomment %}
<h3 align="center" style="margin-top:4%">Sign In</h3>
      <h4><p align="center">Admin panel</p><h4>
      <form method="post" action="">
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1" style="font-type:bold">Username</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="uname" placeholder="Enter Username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="pwd">
  </div>
  <button type="submit" class="btn btn-primary" style="margin-top:2%;width:96%">SUBMIT</button>
</form>
    </div>
  </div>

</div>
</div>

{% endblock %}
